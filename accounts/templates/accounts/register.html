{% extends 'accounts/base.html' %}

    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Зарегистрироваться</h5>

                {{ form.as_p }}

            </form>
        </div>
    </div>
</div>
{% endblock %}
